<!-- templates/transcription/my_transcriptions.html -->
<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Мої розшифрування - Whisper{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card shadow">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-list-ul"></i> Мої розшифрування
                </h4>
                <a href="{% url 'upload' %}" class="btn btn-light btn-sm">
                    <i class="bi bi-plus"></i> Додати новий
                </a>
            </div>
            <div class="card-body">
                <div id="transcription-table" 
                     hx-get="{% url 'my_transcriptions' %}" 
                     hx-trigger="refresh, load, every 5s"
                     hx-target="#transcription-table"
                     hx-swap="outerHTML">
                    {% include 'transcription/partials/transcription_table.html' %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
